<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Calculator</title>
	<link rel="stylesheet" href="112305109_JS2_HW8.css">
</head>
<body>
<div class="calculator-card">
        <h2>JS Calculator</h2>

        <label for="num1">Number 1</label>
        <input type="number" id="num1" placeholder="Enter number 1">

        <label for="num2">Number 2</label>
        <input type="number" id="num2" placeholder="Enter number 2">

        <label for="operator">Operate way?</label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <button id="calcBtn" onclick="calculate()">Calculate</button>

        <div class="result-display" id="result">
            Result = 
        </div>
    </div>

    <script>
    	
function add(a, b) {
    return a + b;
}


function subtract(a, b) {
    return a - b;
}


function multiply(a, b) {
    return a * b;
}

function divide(a, b) {
    if (b === 0) {
        alert("Divisor cannot be zero! (除數不能為0)");
        return null; 
    }
    return a / b;
}

// 
function calculate() {
    
    const num1Input = document.getElementById("num1");
    const num2Input = document.getElementById("num2");
    const operatorSelect = document.getElementById("operator");
    const resultDisplay = document.getElementById("result");

    
    const n1 = parseFloat(num1Input.value);
    const n2 = parseFloat(num2Input.value);
    const op = operatorSelect.value;

    
    if (isNaN(n1) || isNaN(n2)) {
        alert("Please enter valid numbers!");
        return;
    }

    let result = 0;

    
    switch (op) {
        case "+":
            result = add(n1, n2);
            break;
        case "-":
            result = subtract(n1, n2);
            break;
        case "*":
            result = multiply(n1, n2);
            break;
        case "/":
            result = divide(n1, n2);
            break;
    }

    
    
        
      resultDisplay.innerText = "Result = " + result.toFixed(2);
    
}

    </script>
</body>
</html>
