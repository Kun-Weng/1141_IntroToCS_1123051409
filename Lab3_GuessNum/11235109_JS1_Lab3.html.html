<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		
	</style>
</head>
<body>
	<div style="text-align: center; ">
		
	<h1 >112305109_Number Guessing Game</h1>
	<input type="button" value="Start Gaming" style="background-color: red; color:white; border-radius: 10px; border: none; padding: 5px 20px;margin-bottom: 50px;" onclick="guess()" >
	<div id="result-container"></div>
	<script>
		function guess(){
			var answer = Math.floor(Math.random()*100)+1;
			var chances = 7
			var result = document.getElementById("result-container");
			result.innerHTML="";

			while(chances > 0){
			var input = window.prompt("請輸入 1 到 100 之間的整數。\n你還有"+ chances +"次機會。");
			if (input == null)return;

			var x = parseInt(input);

				if(x>100 || x<0 ){
					alert("請輸入有效範圍的數字(不能超出 1 到 100 )!")
					continue;
				}

				if(x == answer ){
					alert("恭喜你答對了!正確答案是 "+ answer);
					result.innerHTML = '<img src="correct.jpg">'
					return;
				}else{
					chances --;
					
					if(chances == 0){
						result.innerHTML = '<img src="wrong.jpg">'
					}
						
					
				}
			}
		}
	</script>
</div>
</body>
</html>
